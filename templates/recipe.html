<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0EWWS1ZZ18"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0EWWS1ZZ18');
    </script>

    <title>RecipAI - レシピ結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .recipe-box {
            margin-top: 20px;
            padding: 15px;
            background: #fffbeb;
            border-left: 5px solid #ffa726;
            border-radius: 5px;
            text-align: left;
            line-height: 1.6;
            white-space: pre-line;
            min-height: 200px;
        }
        .back-button, .substitute-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffa726;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .back-button:hover, .substitute-button:hover {
            background: #fb8c00;
        }
        .substitute-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 5px solid #42a5f5;
            border-radius: 5px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
    <script>
        function showSubstitutes() {
            document.getElementById("substitute-box").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>レシピ結果 🍽</h1>
        <p><strong>使用した食材:</strong> {{ ingredients }}</p>
        <div class="recipe-box">
            <p>{{ recipe|safe }}</p>
        </div>
        <button class="substitute-button" onclick="showSubstitutes()">代替品を提案</button>
        <div id="substitute-box" class="substitute-box">
            <h2>代替品の提案</h2>
            <p><p style="white-space: pre-line;">{{ substitutes|safe }}</p></p>
        </div>
        <a href="/" class="back-button">🔙 戻る</a>
    </div>
</body>
</html>
