<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0EWWS1ZZ18"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0EWWS1ZZ18');
    </script>

    <title>RecipAI - レシピ検索</title>

</head>
<body>
    <div class="container">
        <h1>RecipAI 🍽️</h1>
        <p>食材を入力してレシピを検索！</p>
        <form action="/recipe" method="post">
            <input type="text" name="ingredients" placeholder="例: 鶏肉, キャベツ, にんじん">
            <div class="select-box">
                <label for="flavor">味付け:</label>
                <select name="flavor">
                    <option value="普通" selected>普通</option>
                    <option value="甘め">甘め</option>
                    <option value="辛め">辛め</option>
                    <option value="さっぱり">さっぱり</option>
                    <option value="こってり">こってり</option>
                </select>
            </div>
            
            <div class="slider-container">
                <label for="servings">人数:</label>
                <input type="range" name="servings" min="1" max="10" value="2" step="1" oninput="updateSliderValue(this.value)">
                <span id="slider-value">2</span>
            </div>

            <button type="submit">レシピを検索</button>
        </form>
        
        <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
            <p>🔄 レシピを検索中…</p>
        </div>
        
        
        
        <div class="contact-container">
            <p>ご質問・お問い合わせはこちら</p>
            <a href="https://forms.gle/1Mmi3mS3KDHYfNJY7" target="_blank" class="contact-button">お問い合わせ</a>
        </div>
        
        <div class="line-info" style="margin-top: 20px; text-align: center;">
    <p>📲 LINEでも簡易版をお試しできます！<br>
    チャットで食材を送るだけでレシピを提案。<br>
    ぜひ友だち追加してみてください！</p>
</div>
        
        <a href="https://lin.ee/E5XVgIG"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/en.png" alt="友だち追加" height="36" border="0"></a>
    </div>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
        document.querySelector("form").addEventListener("submit", function() {
            showLoading();
        });

        function updateSliderValue(val) {
            document.getElementById("slider-value").innerText = val;
        }
        document.querySelector("input[type='range']").addEventListener("input", function() {
            updateSliderValue(this.value);
        });
    </script>

    <footer style="width: 100%; margin-top: 50px; padding: 10px; text-align: center; font-size: 12px; color: #666; background: #f8f8f8; border-top: 1px solid #ddd; position: relative; clear: both;">
        <div class="footer-container" style="display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 12px; color: #666; margin-top: 10px;">
            <a href="/privacy" class="policy-link" style="color: #666; text-decoration: none;">プライバシーポリシー</a>
            <span>|</span>
            <p style="margin: 0;">※ 当サイトはAmazonアソシエイト、楽天アフィリエイトを利用しています。</p>
        </div>
    </footer>

</body>
    


</html>
