<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0EWWS1ZZ18"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0EWWS1ZZ18');
    </script>

    <title>RecipAI - レシピ検索</title>
</head>
<body>
    <div class="container">
        <h1>🍳 RecipAI</h1>
        <!-- ユーザー入力 -->
        <input type="text" id="user-input" class="user-input" placeholder="例: 鶏肉, キャベツ, にんじん">

        <!-- ✅ 人数設定（+/- で変更可能） -->
        <div class="servings-container">
            <h3>人数:</h3>
            <button class="servings-button" onclick="changeServings(-1)">−</button>
            <span id="servings">2</span> <!-- ✅ ここに ID を追加 -->
            <button class="servings-button" onclick="changeServings(1)">＋</button>
        </div>

        <button id="search-recipe">送信</button> 
        
        <!-- チャットエリア -->
        <div id="chat-box">
            <div class="chat-message bot">こんにちは！作りたい料理の食材を教えてください。</div>
        </div>
        
        <!-- カスタマイズオプション -->
        <div class="customization-container">
            <h2>レシピをカスタマイズ</h2>
            <label for="modify-category">変更したいポイントを選んでください：</label>
            <select id="modify-category" onchange="updateModifyOptions()">
                <option value="taste">味を変える</option>
                <option value="health">健康調整</option>
                <option value="cooking">調理方法</option>
                <option value="style">料理のジャンル</option>
            </select>

            <div id="modify-options"></div>

            <textarea id="custom-modification" placeholder="その他のリクエスト（例：もっと塩分控えめに、唐辛子を少し追加して）"></textarea>

            <button onclick="applyModification()">✅ 適用</button>
        </div>


    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
